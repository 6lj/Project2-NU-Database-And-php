    <style>
        .portal-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #063261;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .portal-button:hover {
            background-color: #033469;
        }
    </style>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <a href="profile.html" class="top-bar-link">الملف الشخصي</a>
            <a href="help.html" class="top-bar-link">المساعدة</a>
        </div>
    </div>
    
    <header class="header">
        <div class="header-content">
            <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="New Logo" class="logo" style="margin-bottom: 10px;">
            <nav class="nav">
                <a href="index.html" class="nav-link">الرئيسية</a>
                <a href="appointment.html" class="nav-link">حجز موعد</a>

    <main class="main-content">

            <a href="appointment.html" class="portal-button">حجز موعد طبي</a>
            <a href="tr.html" class="portal-button">متدرب</a>
            
            
            <div id="adminButtonContainer"></div>
        </div>
    </main>

    <script>
      
        const userRole = localStorage.getItem('userRole');

     
        if (userRole === 'مشرف') {
            const adminButton = document.createElement('a');
            adminButton.href = 'admin.html';
            adminButton.className = 'portal-button';
            adminButton.textContent = 'المشرف';
            document.getElementById('adminButtonContainer').appendChild(adminButton);
        }
    </script>
