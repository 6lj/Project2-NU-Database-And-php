<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد طبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .arabic-title {
            font-size: 2.5rem;
            color: #c49b3c;
            margin-bottom: 10px;
        }

        .arabic-subtitle {
            font-size: 1.2rem;
            color: #1a237e;
            margin-bottom: 30px;
        }

        .selection-container {
            margin-bottom: 20px;
            text-align: right;
        }

        select {
            padding: 10px;
            border: 2px solid #c49b3c;
            border-radius: 5px;
            background-color: #fff;
            color: #0a0a0a;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #b28a35;
            outline: none;
        }

        .time-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }

        .time-slot {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot.available {
            background-color: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .time-slot.unavailable { /* Changed class name */
            background-color: #f0f0f0; /* or any other color */
            color: black; /* Changed color to black */
            cursor: not-allowed;
        }

        .time-slot.selected {
            background-color: #c49b3c;
            border-color: #c49b3c;
            color: white;
        }

        .time-slot.available:hover {
            background-color: #c8e6c9;
        }

        .time-slot.selected:hover {
            background-color: #b28a35;
        }

        .confirm-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #c49b3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #b28a35;
        }

        .appointment-number {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 10px;
            color: #2e7d32;
            font-size: 1.2rem;
            display: none;
        }

        .appointment-number span {
            font-weight: bold;
            color: #1b5e20;
        }
        .error-message, .success-message {
            display: none;
            margin-top: 20px;
        }
    </style>
     <script src="track_visitor.js"></script> 
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-content">
            <a href="profile.html" class="top-bar-link">الملف الشخصي</a>
            <a href="help.html" class="top-bar-link">المساعدة</a>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="New Logo" class="logo" style="margin-bottom: 10px;">
            <nav class="nav">
                <a href="index.html" class="nav-link">الرئيسية</a>
                <a href="appointment.html" class="nav-link">حجز موعد</a>
                <a href="sur.html" class="nav-link">الأقسام</a>
                <a href="contact.html" class="nav-link">تواصل معنا</a>
                <a href="ab.html" class="nav-link">عن النظام</a>

                <a href="#" onclick="toggleLanguage();" class="lang-button">English</a>


                <style>
                    .nav-link, .lang-button {
                        cursor: pointer; /* Ensure the cursor is a pointer for all clickable elements */
                        text-decoration: none; /* Remove the underline */
                        color: inherit; /* Optional: inherits the text color from the parent */
                    }

                        .nav-link:hover, .lang-button:hover {
                            text-decoration: underline; /* Optional: Add underline on hover, if desired */
                        }
                </style>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h1 class="arabic-title">حجز موعد طبي</h1>
        <p class="arabic-subtitle">اختر القسم، اليوم والوقت المناسب لحجز موعدك الطبي</p>

        <div class="selection-container">
            <label for="department-select">اختر القسم: </label>
            <select id="department-select">
                <option value="radiology">قسم الأشعة</option>
                <option value="dentistry">قسم الأسنان</option>
                <option value="general">قسم عام</option>
            </select>
        </div>

        <div class="selection-container">
            <label for="date-select">اختر اليوم: </label>
            <select id="date-select"></select>
        </div>

        <div class="time-selection" id="time-slots"></div>

        <button class="confirm-button" id="confirm-button" style="display: none;">تأكيد الحجز</button>

        <div class="appointment-number" id="appointment-number">
            تم حجز موعدك بنجاح! رقم الموعد: <span id="appointment-id"></span>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

    </main>

    <script src="script.js"></script>
    <script src="translate.js"></script>
</body>
</html>
