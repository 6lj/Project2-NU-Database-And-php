<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Tajawal', sans-serif;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-form-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #050505;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #c49b3c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #b19629;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            // احصل على عنوان URL الحالي
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            // تحقق مما إذا كان خطأ "invalid" موجود
            if (error === 'invalid') {
                // ابحث عن عنصر رسالة الخطأ وعرضه
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }

            // الحصول على دور المستخدم من التخزين المحلي
            const userRole = localStorage.getItem('userRole');

            if (userRole === 'مشرف') {
                const adminButton = document.createElement('a');
                adminButton.href = 'admin.html';
                adminButton.className = 'portal-button';
                adminButton.textContent = 'المشرف';
                document.getElementById('adminButtonContainer').appendChild(adminButton);
            }
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <a href="index.html" class="top-bar-link">الصفحة الرئيسية</a>
            <a href="register.html" class="login-btn">تسجيل</a>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="Logo" class="logo">
        </div>
    </header>

    <main class="main-content">
        <div class="login-form-container">
            <h1 class="arabic-title">تسجيل دخول</h1>
            <p class="arabic-subtitle">يرجى إدخال بياناتك لتسجيل دخول إلى النظام</p>
            <form id="loginForm" action="login.php" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="كلمة السر" required>
                </div>
                <button type="submit">تسجيل الدخول</button>

                <!-- رسالة الخطأ -->
                <p id="error-message" class="error-message" style="display: none;">
                    اسم المستخدم أو كلمة المرور غير صحيحة
                </p>
            </form>
            <p style="margin-top: 15px;">ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
            <p class="forgot-password"><a href="forgot_password.html">نسيت كلمة السر؟ اضغط هنا</a></p>
            <div id="adminButtonContainer"></div>
        </div>
    </main>
</body>
</html>
