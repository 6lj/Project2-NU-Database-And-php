<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Tajawal', sans-serif;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #c49b3c; 
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #b39230; 
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="top-bar-content">
        <a href="index.html" class="top-bar-link">الصفحة الرئيسية</a>
        <a href="register.html" class="login-btn">تسجيل </a>
    </div>
</div>

<header class="header">
    <div class="header-content">
        <img src="https://i.ibb.co/rMTRPrD/IMG-8440.jpg" alt="Logo" class="logo">
    </div>
</header>

<main class="main-content">
    <div class="form-container">
        <h1>استعادة كلمة المرور</h1>
        <div id="step2" class="hidden">
            <p>أدخل رمز التحقق المرسل إلى بريدك الإلكتروني:</p>
            <div class="form-group">
                <input type="text" id="verificationCode" placeholder="رمز التحقق" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
            </div>
            <button id="resetPasswordBtn">إعادة تعيين كلمة المرور</button>
            <p id="successMessage" class="hidden">تم تغيير كلمة المرور بنجاح!</p>
        </div>
        <div id="step1">
            <p>يرجى إدخال الرقم المسجل والبريد الإلكتروني الخاص بك:</p>
            <form id="forgotForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <button type="submit">إرسال رمز التحقق</button>
            </form>
            <p id="message" class="error-message hidden"></p>
        </div>
    </div>
</main>

<script>
document.getElementById('forgotForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;

    fetch('verify_user.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        } else {
            document.getElementById('message').innerText = data.message;
            document.getElementById('message').classList.remove('hidden');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

document.getElementById('resetPasswordBtn').addEventListener('click', function() {
    const verificationCode = document.getElementById('verificationCode').value;
    const newPassword = document.getElementById('newPassword').value;

    fetch('reset_password.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ verificationCode, newPassword })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            document.getElementById('successMessage').classList.remove('hidden');
        } else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('حدث خطأ أثناء إعادة تعيين كلمة المرور.');
    });
});
</script>
</body>
</html>
